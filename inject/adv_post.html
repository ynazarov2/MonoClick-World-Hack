<html style="width:97.8%;">
<head>
	<title>Отправить сообщение</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="adv_post.css" type="text/css"/>
	<script type='text/javascript' src="../js/jquery.js"></script>
	<script type='text/javascript' src="../js/adv_post.js"></script>
</head>
<body style="width:100%;">
<div id="plugin_area">
	<div style="width:100%;" class="post_field" id="fb_view">
		<table style="width:100%;" cellspacing="0" cellpadding="0">
			<tr>
				<td style="width:100%;padding-right:30px;">
					<div style="cursor:text;width:100%;">
						<table cellspacing="0" cellpadding="0" style="width:100%;margin:0px;">
							<tr>
								<td style="padding:2px;padding-top:3px;">
									<img src="" id="image" style="max-height:100px;max-width:100px;">
								</td>
								<td width="100%" style="height:54px;">
									<textarea id="fb_input" class="l18np" ln="adv_your_comment" style="width:570px;" placeholder="Your comment"></textarea>
									<button id="sendButton" class="Button l18n" style="margin-top:10px;margin-left:10px;" ln="adv_send">Send</button>
									<a href="#close" id="closeLink" style="float:right;margin-top:10px;margin-right:7px;color:#7093C3;">close</a>
								</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
